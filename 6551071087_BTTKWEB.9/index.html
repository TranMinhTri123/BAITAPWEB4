<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký du lịch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Đăng ký du lịch</h1>
    <div class="form-box">
        <label for="ho-va-ten">Họ và tên:</label>
        <input type="text" id="ho-va-ten">

        <label for="dia-chi">Địa chỉ:</label>
        <input type="text" id="dia-chi">

        <label for="dien-thoai">Điện thoại:</label>
        <input type="text" id="dien-thoai">

        <label for="khach-viet-nam">Khách Việt Nam:</label>
        <input type="checkbox" id="khach-viet-nam" checked>

        <label for="chon-tour">Chọn tour:</label>
        <select id="chon-tour">
            <option value="">Chọn tour</option>
            <option value="phu-quoc">Phú Quốc</option>
            <option value="nha-trang">Nha Trang</option>
            <option value="can-tho">Cần Thơ</option>
            <option value="sa-pa">Sapa</option>
            <option value="da-lat">Đà Lạt</option>
        </select>

        <label>Số lượng khách:</label>
        <input type="number" id="so-luong-khach" min="0">

        <label>Trẻ em:</label>
        <input type="number" id="tre-em" min="0">

        <label>Người lớn:</label>
        <input type="number" id="nguoi-lon" min="0">

        <label for="ngay">Ngày:</label>
        <input type="number" id="ngay">

        <label for="ghi-chu">Ghi chú:</label>
        <textarea id="ghi-chu"></textarea>

        <input type="submit" value="Đăng ký chuyến đi!!" class="submit-btn">
    </div>
</body>
</html>
